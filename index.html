<h2>ğŸ“ˆ å‹‰å¼·ã®é€²æ—</h2>
<input type="range" id="progressRange" min="0" max="100" value="0" onchange="updateProgress()">

<script>
  // æ—¥ä»˜è¡¨ç¤º
  document.getElementById("today").textContent =
    "ğŸ“… ä»Šæ—¥: " + new Date().toLocaleDateString("ja-JP", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

  // ã‚¿ã‚¤ãƒãƒ¼æ©Ÿèƒ½
  let timer = 0;
  let intervalId = null;
  function startTimer() {
    if (!intervalId) {
      intervalId = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = timer;
      }, 1000);
    }
  }
  function stopTimer() {
    clearInterval(intervalId);
    intervalId = null;
  }

  // ToDoãƒªã‚¹ãƒˆ
  const input = document.getElementById('todo-input');
  const list = document.getElementById('todo-list');
  const savedTodos = JSON.parse(localStorage.getItem('todos') || '[]');
  savedTodos.forEach(text => addTodoItem(text));

  function addTodo() {
    const text = input.value.trim();
    if (text) {
      addTodoItem(text);
      input.value = '';
      saveTodos();
    }
  }

  function addTodoItem(text) {
    const li = document.createElement('li');
    li.textContent = text;
    li.onclick = () => { li.remove(); saveTodos(); };
    list.appendChild(li);
  }

  function saveTodos() {
    const todos = Array.from(list.children).map(li => li.textContent);
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  // é€²æ—ãƒãƒ¼
  function updateProgress() {
    const value = document.getElementById('progressRange').value;
    document.getElementById('progress').style.width = value + '%';
    document.getElementById('progressValue').textContent = value + '%';
  }
</script>

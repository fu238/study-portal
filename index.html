<input type="text" id="todo-input" placeholder="ä¾‹ï¼šChapter 3 ã‚’èª­ã‚€">

<!-- ğŸ“ˆ é€²æ—ãƒãƒ¼ -->
<h2>ğŸ“ˆ å‹‰å¼·ã®é€²æ—</h2>
<input type="range" id="progressRange" min="0" max="100" value="0" onchange="updateProgress()">
<div class="progress-bar">
  <div id="progress" class="progress"></div>
</div>
<p>é€²æ—: <span id="progressValue">0%</span></p>

<!-- ğŸ”§ ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
<script>
  // ğŸ“… ä»Šæ—¥ã®æ—¥ä»˜è¡¨ç¤º
  document.getElementById("today").textContent =
    "ğŸ“… ä»Šæ—¥: " + new Date().toLocaleDateString("ja-JP", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

  // ğŸ—“ï¸ è©¦é¨“ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
  const examDate = new Date('2025-12-14');
  const now = new Date();
  const diffTime = examDate - now;
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  const countdown = document.getElementById("examCountdown");
  countdown.textContent = diffDays >= 0
    ? `è©¦é¨“æ—¥ã¾ã§ã‚ã¨ ${diffDays} æ—¥`
    : `è©¦é¨“æ—¥ã¯çµ‚äº†ã—ã¾ã—ãŸ`;

  // â±ï¸ ã‚¿ã‚¤ãƒãƒ¼æ©Ÿèƒ½
  let timer = 0;
  let intervalId = null;
  function startTimer() {
    if (!intervalId) {
      intervalId = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = timer;
      }, 1000);
    }
  }
  function stopTimer() {
    clearInterval(intervalId);
    intervalId = null;
  }

  // âœ… ToDoæ©Ÿèƒ½
  const input = document.getElementById('todo-input');
  const list = document.getElementById('todo-list');
  const savedTodos = JSON.parse(localStorage.getItem('todos') || '[]');
  savedTodos.forEach(text => addTodoItem(text));

  function addTodo() {
    const text = input.value.trim();
    if (text) {
      addTodoItem(text);
      input.value = '';
      saveTodos();
    }
  }

  function addTodoItem(text) {
    const li = document.createElement('li');
    li.textContent = text;
    li.onclick = () => { li.remove(); saveTodos(); };
    list.appendChild(li);
  }

  function saveTodos() {
    const todos = Array.from(list.children).map(li => li.textContent);
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  // ğŸ“ˆ é€²æ—ãƒãƒ¼æ›´æ–°
  function updateProgress() {
    const value = document.getElementById('progressRange').value;
    document.getElementById('progress').style.width = value + '%';
    document.getElementById('progressValue').textContent = value + '%';
  }
</script>
